<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Patrimônio</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
        <div class="main-content-patrimonio" id="content-area">
            <h2>Cadastre um novo patrimônio</h2>
            <form>
                <div class="form-group-patrimonio">
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" placeholder="Código do patrimônio">
                </div>

                <div class="form-group-patrimonio">
                    <label for="fabricante">Fabricante</label>
                    <input type="text" id="fabricante" placeholder="Marca fabricante">
                </div>

                <div class="form-group-patrimonio">
                    <label for="cor">Cor</label>
                    <input type="text" id="cor" placeholder="Cor do patrimônio">
                </div>

                <div class="form-group-patrimonio">
                    <label for="numero">Número de série</label>
                    <input type="text" id="numero" placeholder="Número">
                </div>

                <div class="form-group-patrimonio">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" placeholder="Descrição do patrimônio">
                </div>

                <div class="form-group-patrimonio">
                    <label for="departamento">Departamento</label>
                    <select id="departamento">
                        <option value="sala 11">Sala 11</option>
                        <!-- Mais opções podem ser adicionadas aqui -->
                    </select>
                </div>

                <div class="image-placeholder-patrimonio">
                    <span>+</span>
                </div>

                <a href="#" class="btn-patrimonio">Cadastrar</a>
            </form>
        </div>
    </div>
</body>
</html>
